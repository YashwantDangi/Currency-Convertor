<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Convertor</title>
    <link href="./style.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <script src="https://kit.fontawesome.com/de4777d0a9.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body class="bg-black">
    <header>
        <p class="h2 m-3 p-2 text-center text-white" style="font-family: 'Lemon', serif;"><i class="fa-solid fa-sack-dollar"></i>Currency Convertor</p>
    </header>

    <nav class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="flip-container">
                    <div class="flipper rounded">
                        <div class="front">
                            <h2>American Dollar</h2>
                        </div>
                        <div class="back text-success bg-success-subtle">
                            <h2><i class="fa-solid fa-indian-rupee-sign"></i>83.19</h2>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 ">
                <div class="flip-container">
                    <div class="flipper rounded">
                        <div class="front">
                            <h2>Japanese Yen</h2>
                        </div>
                        <div class="back text-success bg-success-subtle">
                            <h2><i class="fa-solid fa-indian-rupee-sign"></i>0.58</h2>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <section>
        <div class="container text-center">
            <table class="table table-striped-columns table-dark">
                <tr>
                    <td>
                        <select id="currency1" class="rounded bg-success-subtle text-primary">
                            <option value="ruppee">Indian Currency</option>
                            <option value="dollar">American Currency</option>
                            <option value="yen">Japanese Currency</option>
                        </select>
                    </td>
                    <td>
                        <input type="number" class="rounded text-secondary" id="enterCurrency" placeholder="Enter Currency" />
                    </td>
                </tr>
                <tr>
                    <td>
                        <select id="currency2" class="bg-success-subtle rounded text-primary">
                            <option value="ruppee">Indian Currency</option>
                            <option value="dollar">American Currency</option>
                            <option value="yen">Japanese Currency</option>
                        </select>
                    </td>
                    <td>
                        <output id="convertedCurrency" class="text-center text-dark"></output>
                    </td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <!-- <input type="button" onclick="convertCurrency()" style="padding: 5px;" value="Convert" /> -->
                        <input type="button" id="currencyConvertor" style="padding: 5px;" value="Convert" />
                    </td>
                </tr>
            </table>
        </div>
    </section>
    
    <!-- JS Script -->
    <script type="text/Javascript" src="./script.js"></script>
</body>
</html>
